<!DOCTYPE html>
    <html>
    <head>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <div id="target"
        ondragover="onDragOver4YellowSquare(event)"
        ondrop="onDrop4YellowSquare(event)"
        ></div>
        <br>
        <div id="box" draggable="true"
        ondragstart= "onDragStart4square(event)"
        ondragend= "onDragEnd4square(event)"
        ondrag="onDrag4Square(event)"
        ></div>
        <script src="Script.js"></script>
    </body>
    </html>
